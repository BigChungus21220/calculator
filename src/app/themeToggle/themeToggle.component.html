<label class="theme-toggle-base">
    <input type="checkbox" [checked]=is_dark_mode (change)=setTheme() class="theme-toggle-checkbox">
    <span [ngClass]="['theme-toggle-slider', is_dark_mode ? 'toggle-checked' : '']">
        <i [ngClass]="['pi', is_dark_mode ? 'pi-moon' : 'pi-sun']"></i>
    </span>
</label>
